
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>





    <div class="signup_form my-container pt-5" >
        
        <h1 class="siginup_h1">First <br>Time here? 

        </h1>
    <p>Let's create an account. </p>

        <div class=" form-container sign-up-form">

            <form class="signup-form">
                <input type="text" class="form-control form-control-custom" placeholder="User Name" required>
                <input type="text" class="form-control form-control-custom" placeholder="Full Name" required>
            <div>
                <input type="password" id="password"  class="form-control form-control-custom" placeholder="password "  required>
                <i class="toggle-password fa fa-fw fa-eye-slash"></i>
            </div>
            <div>
                <input type="password" id="password"  class="form-control form-control-custom" placeholder="Confirm Password "  required>
                <i class="toggle-password fa fa-fw fa-eye-slash"></i>
            </div>
                <script>
                    $(".toggle-password").click(function() {
                    $(this).toggleClass("fa-eye fa-eye-slash");
                    input = $(this).parent().find("input");
                    if (input.attr("type") == "password") {
                        input.attr("type", "text");
                    } else {
                        input.attr("type", "password");
                    }
                });
                  </script>
                
                <div class="dropdown">
                    <button class="btn dropdown-toggle-custom" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                       <span> Choose Your Position</span> <span><i class="fa-solid fa-arrow-down"></i></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item dropdown-item-custom" href="#">Position A</a></li>
                        <li><a class="dropdown-item dropdown-item-custom" href="#">Position B</a></li>
                        <li><a class="dropdown-item dropdown-item-custom" href="#">Position C</a></li>
                    </ul>
                </div>
    
                <button type="submit" class="btn btn-custom">Sign Up</button>
    
                <div class="signup-footer">
                    <p class="no-account">Do you already have an account? <span class="signup"> <a href=""><b>Sign In</b></a> </span></p>
                </div>
            </form>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>




</html>
